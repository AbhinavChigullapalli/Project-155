<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script> 
    <script src="//cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

    <script src="./Rotation.js"></script>
    <script src="./coin.js"></script>
    <script src="./fish.js"></script>
    <script src="./game.js"></script>
    
  </head>
  <body>
    <a-scene background="color:#026F90">
      <a-a-assets>
        <a-asset-item id="island-model" src="assets/island/scene.gltf"></a-asset-item>

        <a-asset-item id="treasure" src="assets/treasure/model.gltf"></a-asset-item>
        <a-asset-item id="fish" src="assets/fish/scene.gltf"></a-asset-item>
         
        <a-asset-item id="scubadiver" src="assets/scuba_driver/scene.gltf"></a-asset-item>
      </a-a-assets>
      <a-sky>
      

        <a-entity id="island" gltf-model="#island-model" scale="1 1 1" position="0 -15 -40" coins fish></a-entity>

        <a-entity gltf-model="#treasure" scale="15 15 15" position="0 -30 -40" rotation="0 90 0"></a-entity>

        <a-entity gltf-model="#treasure" scale="15 15 15" position="10 -30 -40" rotation="0 90 0"></a-entity>
       
      </a-sky>


      <a-entity
        gltf-model="#scubadiver"
        scale="0.1 0.1 0.1"
        position="5 0 15"
        rotation="0 90 -20"        
        diver-rotation-reader
        dynamic-body="mass:0"
        game>
      </a-entity>

      <a-cylinder color="#00009e" radius="100" opacity="0.2"></a-cylinder>

 
      <a-entity
        camera="active: true"
        look-controls
        position="0 10 25"
      ></a-entity>
    </a-scene>
  </body>
</html>
